<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styled Form with Image</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: flex-start; /* Align to the top */
        height: 100vh;
        flex-direction: row;
      }

      .form-container {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin-right: 20px; /* Space between the form and the image */
      }

      h1 {
        text-align: center;
        color: #333;
      }

      label {
        display: block;
        margin-bottom: 8px;
        font-size: 16px;
        color: #555;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        box-sizing: border-box;
      }

      button {
        width: 100%;
        padding: 12px;
        background-color: #4caf50;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }

      button:hover {
        background-color: #45a049;
      }

      button:focus {
        outline: none;
      }

      .image-container {
        flex: 1;
        max-width: 500px;
      }

      .image-container img {
        width: 100%;
        height: auto;
        border-radius: 8px;
      }

      .empty-box {
        background-color: white;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        margin-right: 20px; /* Space between the form and the image */
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>To-Do</h1>

      <form id="text-form">
        <label for="name">Fyll i To-Do</label>
        <input type="text" id="name" name="name" required />
        <button id="submit">LÃ¤gg till uppgift</button>
      </form>
    </div>

    <div class="image-container">
      <img
        src="https://as2.ftcdn.net/v2/jpg/00/38/66/69/1000_F_38666969_9uNh675oLaXc5jVfo4hg46vjlifEtmct.jpg"
        alt="Placeholder Image"
      />
    </div>

    <!-- Empty box below the form, same size as the form-container -->
    <div class="empty-box"></div>
    <script src="/script.js"></script>
  </body>
</html>
